apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-unir
  labels:
    casopractico2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: jjperezabadunir.azurecr.io/nginx:casopractico2
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80