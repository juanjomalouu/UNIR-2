---
# Acciones relacionadas con el ACR
- name: Setup ACR and images
  hosts: localhost
  vars_files:
    - secrets.yml
  tasks:  
  - name: Pull, build tag and push image to ACR
    include_role:
      name: acr

# Acciones relacionadas con la m√°quina virtual
- name: Setup Webserver
  hosts: vm
  vars_files:
    - secrets.yml
  tasks:
  - name: Configure VM with Podman and deploy web server
    include_role:
      name: vm

# Acciones relacionadas con el AKS
- name: Setup AKS
  hosts: localhost
  vars_files:
    - secrets.yml
  tasks:
  - name: Deploy app to AKS
    include_role:
      name: aks